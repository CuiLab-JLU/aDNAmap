            var html_bef786c7d73c438787ebd6153ea39e38 = $(`<div id="html_bef786c7d73c438787ebd6153ea39e38" style="width: 100.0%; height: 100.0%;"><b>白石崖溶洞</b><br><p>Layer2: ~17 ka; [MT]:Δ1b1b, [Y]:-, </p><p>Layer3: 46-33 ka; [MT]:Δ1b1b, [Y]:-, </p><p>Layer4: 66-47 ka; [MT]:Δ1b1b, [Y]:-, </p><p>Layer7: 108-97 ka; [MT]:Δ1b2, [Y]:-, </p><br><a href="https://10.1126/science.abb6320">文献数据: Zhang et al., Science(2020)</a><br>关于线粒体表示方法的说明:<br>该遗址已发表样本的线粒体均属于丹尼索瓦人世系，无法用现代人单倍群名称进行描述，因此我们此处使用新的开头字母、以类似的命名逻辑进行说明：Δ表示丹尼索瓦人与早期尼安德特人的共祖，为根部；Δ2代表早期尼安德特人"Sima de los Huesos"所在分支，其他所有已知的丹尼索瓦人均属于Δ1；西伯利亚丹尼索瓦洞2号、8号属于Δ1a，剩下其他样本均属于Δ1b；以此类推，其中丹尼索瓦洞3号、4号属于Δ1b1a</div>`)[0];
